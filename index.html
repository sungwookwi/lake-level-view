        <script>(function(){
          var box=document.getElementById('legendBox');
          var tog=document.getElementById('legendToggle');
          var content=document.getElementById('legendContent');
          var arrow=tog?tog.querySelector('.arrow'):null;
          if(!box||!tog||!content||!arrow) return;
          var open=false;
          function render(){
            content.style.display=open?'block':'none';
            arrow.style.transform=open?'rotate(90deg)':'rotate(0deg)';
          }
          tog.addEventListener('click',function(){ open=!open; render(); });
          render();
        })();</script>

        <script>(function(){
          var mapVarName = "map_ce6c3eb9f66b362fc934605f527e9839";
          var A_FOLDER = "_png";
          var B_FOLDER = "_png_conn";
          var DEMFILE  = "DEM_terrain.png";
          var EMBED    = false;
          var current  = 'A';

          function norm(u) { return (u||'').replace(/\\\\/g,'/'); }
          function isImgOverlay(x) { return x && typeof x.setOpacity==='function' && (x._url||'').length>0; }
          function isDEM(u) { u=norm(u); return u.slice(-DEMFILE.length)===DEMFILE; }

          function rxFolder(name) {
            var esc = name.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
            return new RegExp('(?:^|/)' + esc + '(?:/|$)');
          }
          var A_RE = rxFolder(A_FOLDER), B_RE = rxFolder(B_FOLDER);

          function isAPath(u) { u=norm(u); return A_RE.test(u) && !B_RE.test(u) && !isDEM(u); }
          function isBPath(u) { u=norm(u); return B_RE.test(u) && !isDEM(u); }

          function applyMode(map) {
            if (EMBED) {
              console.warn('Dual switch relies on external image URLs; set embed_images=False for switching.');
            }
            for (var id in map._layers) {
              var lyr = map._layers[id];
              if (!isImgOverlay(lyr)) continue;
              var url = norm(lyr._url);
              if      (isAPath(url)) { lyr.setOpacity(current==='A' ? 0.85 : 0.00); }
              else if (isBPath(url)) { lyr.setOpacity(current==='A' ? 0.00 : 0.85); }
            }
          }

          function wire(map) {
            map.on('overlayadd',   function(){ applyMode(map); });
            map.on('overlayremove',function(){ applyMode(map); });
            var sw = document.getElementById('modeSwitch');
            if (sw) {
              sw.checked = false; // default A
              sw.addEventListener('change', function(){
                current = sw.checked ? 'B' : 'A';
                applyMode(map);
              });
            }
            setTimeout(function(){ applyMode(map); }, 150);
            setTimeout(function(){ applyMode(map); }, 450);
          }

          function waitForMap(){
            var map = window[mapVarName];
            if (!map) return setTimeout(waitForMap,100);
            wire(map);
          }
          if (document.readyState!=='loading') waitForMap();
          else document.addEventListener('DOMContentLoaded', waitForMap);
        })();</script>

<script>
const traceMap = {"2030s": [0, 1, 2, 3], "2040s": [4, 5, 6, 7], "2050s": [8, 9, 10, 11], "2060s": [12, 13, 14, 15], "2070s": [16, 17, 18, 19], "2080s": [20, 21, 22, 23]};

document.getElementById("futureSelect").addEventListener("change", e => {
  const key = e.target.value;
  const total = document.getElementById("plot").data.length;
  let visible = Array(total).fill(false);
  traceMap[key].forEach(i => visible[i] = true);
  Plotly.update("plot", {visible});
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lake Ontario Climate Projections</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    /* ===== Radio toggle bar ===== */
    .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        padding: 12px;
        background: #f5f5f5;
        border-bottom: 1px solid #ccc;
        font-size: 18px;
        font-weight: bold;
    }

    .toggle-container label {
        cursor: pointer;
    }

    .toggle-container input {
        margin-right: 6px;
        transform: scale(1.2);
    }

    /* ===== Plot container ===== */
    .plot-wrapper {
        position: relative;
        width: 100%;
        height: calc(100vh - 65px);
    }

    iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;

        /* IMPORTANT: keep rendered */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease-in-out;
    }

    iframe.active {
        opacity: 1;
        pointer-events: auto;
        z-index: 1;
    }
</style>
</head>

<body>

<!-- ===== Radio buttons ===== -->
<div class="toggle-container">
    <label>
        <input type="radio" name="variable" value="precip" checked>
        Precipitation
    </label>

    <label>
        <input type="radio" name="variable" value="temp">
        Temperature
    </label>
</div>

<!-- ===== Plot area ===== -->
<div class="plot-wrapper">
    <iframe
        id="precip"
        class="active"
        src="Lake_Ontario_Annual_Precipitation_Interactive.html">
    </iframe>

    <iframe
        id="temp"
        src="Lake_Ontario_Annual_Temperature_Interactive.html">
    </iframe>
</div>

<script>
    const radios = document.querySelectorAll("input[name='variable']");
    const precip = document.getElementById("precip");
    const temp = document.getElementById("temp");

    radios.forEach(radio => {
        radio.addEventListener("change", () => {
            if (radio.value === "precip") {
                precip.classList.add("active");
                temp.classList.remove("active");
            } else {
                temp.classList.add("active");
                precip.classList.remove("active");
            }
        });
    });
</script>

</body>
</html>
